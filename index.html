<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <h3>Main</h3>
  <div class="main">
 <input type=text id="name" placeholder="Name">
<br>
  <input min="-1" type="number" id="time" placeholder="Time limit (0 for infinite)">
  <br>
  <input min="0" type="number" id="speed" placeholder="Speed">
  <br>
  <input min="-1" type="number" id="lives" placeholder="Lives (0 for infinite)">
  <br>
  <input type="number" id="ppenalty" placeholder="Point penalty for losing a life">
  <br>
  <input type="number" id="tpenalty" placeholder="Time penalty for losing a life">
  <br>
  <input min="0" type="number" id="multi" placeholder="Point multiplier">
  </div>
  <h3>Colors</h3>
  <button class="add" onclick="addNewColor()">Add</button><button class="remove" onclick="removeColor()">Remove</button>
  <br>
  <br>
  <div id="colors">
    
  </div>
  <h3>Shapes</h3>
  <button class="add" onclick="addCompleteShape()">Add</button><button class="remove" onclick="removeShape()">Remove</button>
  <br>
  <br>
  <div id="blocks"></div>
  <br>
  <button id="mod" onclick="toggleMods()">Enable/Disable mods</button>
  <br>
  <br>
  <div id="mods">
    
  <input class="mo" placeholder="On load" id="onLoad">
  <input class="mo" placeholder="Every tick" id="tick">
  <input class="mo" placeholder="On block fall" id="onBlockFall">
  <input class="mo" placeholder="On line cleared" id="onLineCleared">
  <input class="mo" placeholder="On player death" id="onDeath">
  </div>
  <br>
  <br>
  <button class="down" onclick="compile()">Download</button>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
